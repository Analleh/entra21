<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formulários html</title>
    <meta charset="UTF-8">
    <meta name="description" content="Formulários">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Ana Letícia ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="css/styles.css"> 
    <script>
        function load (){
          alert("Hello!");
        }
        window.load = load;
      </script>
</head>
<body class="colorforms">
    <form>
        <div class="formstitulo w-50">
            <h1>Formulário</h1>
        </div>
        
        <div class="forms w-50">
            <h4>Insira seu nome</h4>
            <label for="txt">Texto</label>
            <input type="text" id="txt"> 
        </div>

        <div class="forms w-50">
            <h4>Insira sua idade</h4>
            <label for="num">Número</label>
            <input type="number" id="num"> 
        </div>

        <div class="forms w-50">
            <h4>Escolha sua cor preferida</h4>
            <label for="col">Cor</label>
            <input type="color" id="col">
        </div>
        
        <div class="forms w-50">
            <h4>Insira sua data de nascimento</h4>
            <label for="dt">Data</label>
            <input type="date" id="dt">
        </div>
        
        <div class="forms w-50">
            <h4>Insira uma Senha</h4>
            <label for="pass">Senha</label>
            <input type="password" id="pass">
        </div>

        <div class="forms w-50">
            <h4>Confirme a Senha</h4>
            <label for="pass">Senha</label>
            <input type="password" id="pass">
        </div>

        <div class="forms w-50">
            <h4>Você trabalha</h4>
            <label for="rd_1">Sim</label>
            <input type="radio" name="radio" id="rd_1">
            <br>
            <label for="rd_2">Não</label>
            <input type="radio" name="radio" id="rd_2">
        </div>

        <div class="forms w-50">
            <h4>Lista mercado</h4>
            <input type="checkbox" id="ch_1">
            <label for="ch_1">Batata</label>
            <br>
            <input type="checkbox" id="ch_2">
            <label for="ch_2">Arroz</label>
            <br>
            <input type="checkbox" id="ch_3">
            <label for="ch_3">Feijão</label>
        </div>
        <div class="textcenter">
            <input type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>
