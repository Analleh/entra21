<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="css/stylesVAM.css"> 
    <script type="text/javascript">

        let v = ["Venezuela","Vaticano"];
        let o = ["Omã"];
        let l = ["Londres"];
        let t = ["Turquia"];
        let a = ["Alemanha"];
        let posicoes = ['v', 'o', 'l','t', 'a'];
        let acertos = 0;
        let erros = 0;

        function load(){
            let msg = document.getElementById("answer").value;
            document.getElementById("answer").value = "";
            console.log(msg);
            if(msg == ""){
                let avisoBody = document.getElementById("aviso");
                avisoBody.innerHTML = `Digite algum lugar`;
                
            }
            else if(msg.charAt(0).toLowerCase() == posicoes[acertos]){
                let avisoBody = document.getElementById("aviso");
                avisoBody.innerHTML = `Você pode viajar para ${msg}!`;

                if(!getLista().includes(msg)){
                    getLista().push(msg);
                    console.log(getLista());
                }
                acertos++;

            }else{
                let avisoBody = document.getElementById("aviso");
                avisoBody.innerHTML = `Você não pode viajar para ${msg}!`;
                
                erros++;

                if(erros == 3){
                    let avisoBody = document.getElementById("aviso");
                    avisoBody.innerHTML = "Dica: Você pode ir para "  + getLista()[0];
                    erros = 0;
                }
            }
            if(acertos == 5){
                acertos = 0;
            }
        }
        function getLista(){
            switch(acertos){
                case 0:
                    return v;
                    
                case 1:
                    return o;
                    
                case 2:
                    return l;
                    
                case 3:
                    return t;
                    
                case 4:
                    return a;
                    
            }
        }    
    </script>

</head>
<body>
    <div class="body">
        <img  class = "img"src="img/Vam.png">
        <h1>Jogo volta ao mundo</h1>
        <h3>Para onde você vai?</h3>
        <input id="answer" type="text" name="resposta" placeholder="Digite aqui...">
        <div id="aviso" class="aviso"></div>
        <button class="btnVam" onclick="load()">Posso viajar?</button>
    </div>
</body>
</html>
